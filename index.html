<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js" defer></script>
	<title>Paint</title>
	<link rel="shortcut icon" type="image/png" href="Images/Logo/logoFavicon.png"/>
</head>
<body>
	<div id="wrapper">
		<div id="controls">
			<div id="brushSize" style="position: relative; width: 175px;">
				<span class="size"style="color: #FFF; float: left; margin-bottom: 0;">Size: &nbsp;&nbsp;</span>
				<span class="size" id="sizeDisplay" style="color: #FFF;margin-bottom: 0;">12</span>

				<input type="range" value="12" min="1" max="250" id="sizeRange" title="Shortcut: '[' and ']'">
			</div>

				<div id="colorChoice" style="width:175px; position:relative;">
					<div id="redOpt">
						<div class="sliderfill" id="redfill"></div>
						<span id="RRange"><input type="range" name="redRange" value="0" min="0" max="255" id="red" class="cSlider"></span>
					</div>
					<div id="greenOpt">
						<div class="sliderfill" id="greenfill"></div>	
						<span id="GRange"><input type="range" name="greenRange" value="0" min="0" max="255" class="cSlider" id="green"></span>
					</div>
					<div id="blueOpt">
						<div class="sliderfill" id="bluefill"></div>
						<span id="BRange"><input class="cSlider" type="range" name="blueRange" value="0" min="0" max="255" id="blue"></span>
					</div>
				</div>

			<div id="colorPreview"></div>
	
		</div>
		<div id="lowerPaint">
			<div id="tools">
				<div id="toolImages">
					<img id="pencil" class="icon" src="Images/tools/pencil.png" title="Pencil shortcut: 'P'">
					<img id="eraser" class="icon"  src="Images/tools/eraser.png" title="Erase shortcut: 'E'">
					<img id="hand" class="icon" src="Images/tools/move.png" title="Move Canvas">
					<img id="paintBucket" class="icon"  src="Images/tools/paintBucket.png" title="Paint Bucket">
					<img id="eyeDropper" class="icon" src="Images/tools/eyeDropper.png" title="Select Colour">
					<img id="shapes" class="icon" src="Images/tools/shapes.png" title="Draw Shape">
					<img id="textTool" class="icon" src="Images/tools/text.png" title="Text">
					<img id="sprayCan" class="icon" src="Images/tools/sprayCan.png" title="Spray Can">
				</div>

			<div id="pencilOpt" style="display:none">
			
			<div class="clear"></div>
				<input type="number" id="tool-size-input" value="12" min="0" max="250"style="display:none;">		
			</div>

			<div id="eraserOpt" style="display:none; float:left;">
			
			</div>
			<div id="handOpt" style="display:none">
			
			</div>
			<div id="paintBucketOpt" style="display:none">
			
			</div>
			<div id="eyeDropperOpt" style="display:none">
			
			</div>
			<div id="shapesOpt" style="display:none">
			
			</div>
			<div id="textToolOpt" style="display:none">
		
			</div>
			<div id="sprayCanOpt" style="display:none">
		
			</div>
			</div>	

			<div id="canvases">
				<img src="Images/Logo/logo.png" id="logo" style="width:400px; position:absolute; z-index:1000; left:50px; top:90px;"> 
				<canvas id="front-canvas" width="500" height="500"></canvas>
				<div id="insert"></div>
				<canvas id="back-canvas" width="500" height="500"></canvas>
				<canvas id="compCan" width="500" height="500" style="display:none;"></canvas>
			</div>

			<div id="layerThumbNails">
				<div id="layers">
					<img id="new-layer" class="icon" src="Images/icons/newLayer.png" style="margin:0 0 0 10px">
					<img id="remove-layer" class="icon" src="Images/icons/removeLayer.png" style="margin:0" title="WARNING! Remove layer function can break the canvas arrays and layer select functions">
					<p id="noLayers"
					style="display:none; color:#DBDBDB; text-align:center; width:70px; margin:auto;">
						Add a Layer to Draw</p>
				</div>
				<hr style="border-color:transparent; margin-top:1px;" width="80%" id="10"/>
			</div>
		</div>

		<div id="footer">
			<div id="footButtons">
				<img id="clearButton" class="icon" src="Images/icons/trash.png" style="margin: 0;">
				<img id="saveButton" class="icon" src="Images/icons/save.png" style="margin: 0;">
				<img id="openButton" class="icon" src="Images/icons/open.png" style="margin: 0;">
			</div>
			<div id="RUSure" style="display:none;">
				Delete project?
				<span class="closeButton" onclick="this.parentElement.style.display='none'; yesOrNo = true; document.getElementById('clearButton').onclick();">Yes</span>
				<span class="closeButton" onclick="this.parentElement.style.display='none'; yesOrNo = false;">No</span>
				<div id="saved" style="display:none;">
				Saved. Share to your followers?
				<span class="closeButton" onclick="isBlank();"> <!--insert function to post--> Yes</span>
				<span class="closeButton" onclick="this.parentElement.style.display='none';">No</span>
			</div>
			</div>
		</div>	
			<img id="cursor" src="images/tools/pencil.png">
	</div>
</body>
</html>
